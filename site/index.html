<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section id="content">
      <h1>Simon Wheel</h1>

      <div class="simon-container" id="buttons">
        <div class="simon-button green"></div>
        <div class="simon-button red"></div>
        <div class="simon-button yellow"></div>
        <div class="simon-button blue"></div>
      </div>

      <div class="button-container">
        <button id="play">PLAY</button>
      </div>
      <h2 id="buttonClicks">MEME</h3>
      <h3 id="clicks">CLICKS</h2>

      <div>
        <audio id="clip1">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
        </audio>
        <audio id="clip2">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
        </audio>
        <audio id="clip3">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
        </audio>
        <audio id="clip4">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
        </audio>
      </div>

    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>

    <script src="simon.js"></script>
    <script src="buttons.js"></script>
  </body>
</html>
